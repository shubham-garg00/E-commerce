<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <title>Sign-Up</title>
</head>
<body>
    
    <div class="container">
        <div class="sign-up">SIGN-UP</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" required>
                </div>

                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" required>
                </div>

                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" required>
                </div>

                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="number" required>
                </div>

                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" required>
                </div>

                <div class="input-box">
                    <span class="details">Re-type Password</span>
                    <input type="password" required>
                </div>
            </div>

            <div class="address">
                <span class="address-details">Your Address</span>
                <textarea class="box" name="address1" rows="1" cols="50"></textarea>
            </div>

            <div class="terms">
                <input type="checkbox" name="terms" id="terms" class="checkbox"><label for="sign-up">Terms and Conditions</label>
            </div>

            <div class="button">
                <input type="submit" value="Sign-Up">
            </div>
        </form>
    </div>

</body>
</html>
