<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="sign-in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>    
    <div class="container">
        <h1>SIGN-IN</h1>
        <form>
            <div class="content">
                <input type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="content">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <!-- <div class="sign-in">
                <input type="radio" name="sign-in" id="sign-in"><label for="sign-in">Keep me signed in.</label>
            </div> -->
            <div class="terms">
                <input type="checkbox" name="terms" id="terms" class="checkbox"><label for="sign-in">Keep me signed in.</label>
            </div>
            <input type="submit" value="Sign-In" onclick="myFunction()">
            <div class="sign-up">
                New User? <a href="sign-up.html">Sign-Up</a>
            </div>
        </form>
    </div>


    <script>
        function myFunction() {
          alert("Credentials invalid");
        }
    </script>


    
</body>
</html>
